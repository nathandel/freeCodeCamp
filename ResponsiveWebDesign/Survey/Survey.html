<html>
  <head>
    <title>Survey</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form so that we can have a better idea of what content and tools you would like to see on this site.</p>
    <form id="survey-form" action="#" method="post">
      <div>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div>
        <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>
      </div>
      <div>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="1" max="125" placeholder="Age">
      </div>
      <div>
        <label for="dropdown">What option best describes your current role:</label>
        <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to Say">Prefer not to Say</option>
            <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <p>Do you like this site?</p>
        <fieldset>
          <input type="radio" id="definitely" name="review">
          <label for="definitely">Definitely</label>
          <input type="radio" id="maybe" name="review">
          <label for="maybe">Maybe</label>
          <input type="radio" id="no-way" name="review">
          <label for="no-way">No way</label>
          <input type="radio" id="not-sure" name="review">
          <label for="not-sure">Not sure</label>
        </fieldset>
      </div>
      <div>
        <p>What topics do you want covered on this site?</p>
        <div>
          <input type="checkbox" id="stocks" name="topics" value="stocks">
          <label for="stocks">Stocks</label>
        </div> 
        <div>
          <input type="checkbox" id="books" name="topics" value="books">
          <label for="books">Books</label>
        </div> 
        <div>
          <input type="checkbox" id="games" name="topics" value="games">
          <label for="games">Games</label>
        </div>
        <div>
          <input type="checkbox" id="sports" name="topics" value="sports">
          <label for="sports">Sports</label>
        </div>
        <div>
          <input type="checkbox" id="politics" name="topics" value="politics">
          <label for="politics">Politics</label>
        </div> 
      </div>
      <div>
        <label for=comments>Any Comments or Suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="5" cols="33"></textarea>
      </div>
    <button id="submit">Submit</button>      
    </form>
  </body> 
</html>
